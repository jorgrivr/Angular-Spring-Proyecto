<h2>Lista de Admins</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let admin of admins">
          <td>{{admin.nombre}}</td>
          <td>{{admin.apellido}}</td>
          <td>{{admin.email}}</td>
          <td>
            <button (click)="actualizarAdmin(admin.id)" class="btn btn-info">Editar</button>
            <button (click)="eliminarAdmin(admin.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
            <button (click)="verDetallesAdmin(admin.id)" class="btn btn-primary" style="margin-left: 10px;">Detalles</button>
        </td>
        </tr>
    </tbody>
</table>
